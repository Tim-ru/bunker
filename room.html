<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="public/css/room.css">
</head>

<body>

    <div class="roomMain">
        <nav class="roomNav">
            <div class="profile">
                <div class="avatar" id="avatar"><img src="" alt=""></div>
                <div class="name">Torrentino</div>
            </div>
            <div class="chat">
                <div class="chat-field"></div>
                <div class="chat-elements">
                    <input id="chat-input" type="text" placeholder="Your message...">
                    <button id="send-message" class="send-message">
                        <span class="material-icons">
                            send
                        </span>
                    </button>
                </div>
            </div>
            <div class="menu">
                <a id="menuButton">Выйти</a>
            </div>
        </nav>
        <div class="game">
            <div class="game_main">
                <div class="inner">
                    game_main
                </div>
            </div>
            <div class="game_items">
                game_items
            </div>
        </div>
    </div>
    <script src="public/js/room.js"></script>
</body>

</html>
